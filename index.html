<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gimme Them Recipes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/302c5dc7ed.js" crossorigin="anonymous"></script>

  <!-- Custom Stylesheet-->
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>
  
  <!-- Header -->
  <header class="bg-success px-1 py-2 mb-3 text-white">
    <div class="container d-flex justify-content-between aligh-items-center ">
      <h1>FOO</h1>
      <div id="toggle-buttons" class="d-flex align-items-center"> 
        <button class="btn btn-outline-light">Food!</button>
        <button class="btn btn-outline-light">Drinks!</button>
      </div>
    </div>
  </header>

  <!-- Main Content Container -->
  <main>
    <div class="container">
      <div class="row">
  
        <!-- User Inputs -->
        <div class="col-12 col-sm-4 col-xl-3">
          <form>
            <label for="ingredient-1" class="mb-1">Choose an Ingredient:</label>
            <input type="text" id="ingredient-1" class="form-control mb-3">

            <p class="my-2">OR:</p>

            <label for="category" class="mb-1">Choose a Category:</label>
            <select id="category" class="form-control mb-3">
              <option selected>Choose...</option>
              <option id="category-beef">Beef</option>
              <option id="category-breakfast">Breakfast</option>
              <option id="category-chicken">Chicken</option>
              <option id="category-dessert">Dessert</option>
              <option id="category-goat">Goat</option>
              <option id="category-lamb">Lamb</option>
              <option id="category-misc">Miscellaneous</option>
              <option id="category-pasta">Pasta</option>
              <option id="category-pork">Pork</option>
              <option id="category-seafood">Seafood</option>
              <option id="category-side">Side</option>
              <option id="category-starter">Starter</option>
              <option id="category-vegan">Vegan</option>
              <option id="category-vegetarian">Vegetarian</option>
            </select>

            <button class="btn btn-success mx-auto">Get Recipes!</button>
          </form>
        </div>
  
        <div class="col-12 col-sm-8 col-xl-9 bg-info">
          
        </div>
  
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="bg-success text-center py-2 mt-3">
    <p class="h6">Copyright 2021</p>
  </footer>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
